<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Label - NutriHub</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #1b2838; /* Steam dark gray */
            color: #c7d5e0; /* Steam light gray */
        }
        main {
            flex: 1 0 auto;
        }
        .container {
            margin-top: 50px;
        }
        .file-path-wrapper {
            margin-bottom: 20px;
        }
        .uploaded-files {
            margin-top: 30px;
        }
        .nav-wrapper {
            background-color: #171a21; /* Steam darker gray */
        }
        .btn, .btn:hover {
            background-color: #2a475e; /* Steam button color */
        }
        .btn:hover {
            background-color: #1b2838; /* Steam button hover color */
        }
        .page-footer {
            background-color: #171a21; /* Steam footer color */
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper" style="background-color: #171a21;">
            <a href="#" class="brand-logo center">NutriHub</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/home">Home</a></li>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/set-goal">Set Goal</a></li>
                <li><a href="/analytics">Analytics</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <h4>Upload Label</h4>
            <div class="row">
                <form class="col s12" id="uploadForm">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>File</span>
                            <input type="file" id="fileInput" accept="image/*">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload an image">
                        </div>
                    </div>
                    <div class="input-field">
                        <input id="fileName" type="text" class="validate">
                        <label for="fileName">Rename File</label>
                    </div>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Upload
                        <i class="material-icons right">cloud_upload</i>
                    </button>
                </form>
            </div>
            <div class="uploaded-files">
                <h5>Uploaded Files</h5>
                <ul id="fileList" class="collection">
                    <!-- Uploaded files will be listed here -->
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const fileName = document.getElementById('fileName').value;
            const file = fileInput.files[0];

            if (!file) {
                M.toast({html: 'Please select a file to upload', classes: 'red'});
                return;
            }

            if (!file.type.startsWith('image/')) {
                M.toast({html: 'Invalid file type. Please upload an image.', classes: 'red'});
                return;
            }

            // Simulate file upload and renaming
            const listItem = document.createElement('li');
            listItem.className = 'collection-item';
            listItem.textContent = fileName || file.name;
            document.getElementById('fileList').appendChild(listItem);

            M.toast({html: 'File uploaded successfully', classes: 'green'});
        });
    </script>
</body>
</html>
