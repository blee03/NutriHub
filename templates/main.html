<!DOCTYPE html>
<html>
<head>
    <title>My App</title>
</head>
<body>
    {% for label in labels %}
    <div class='label'>
        <p>{{ label['name'] }}</p>
        <p>{{ label['calories'] }}</p>
        <p>{{ label['fat'] }}</p>
        <p>{{ label['carbs'] }}</p>
        <p>{{ label['protein'] }}</p>
    </div>
    {% endfor %}

    <form action="/resultv2" method="post" enctype="multipart/form-data">
        <label for="fname">File name:</label>
        <input type="text" id="fname" name="fname"><br><br>
        <input type="file" name="file" />
        <input type="submit" value="Upload">
    </form>
</body>
</html>
